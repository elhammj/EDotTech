{% extends "style.html" %}
{% block content %}
{% include "header.html" %}
<h4 class='pageTitle'>Add New Item</h4>
	<form action="{{url_for('addItem', category_id=category_id )}}" method = 'POST'>
	<p>Name:
	<br/>
	<input type='text' size='30' name='name'>
	</p>
	<p>Description:
	<br/>
	<textarea cols="30" rows="3" name='description'></textarea>
	</p>
	<p>Price:
	<br/>
	<input type='text' size='30' name='price'>
	</p>
	<input class='btn btn-light' type='submit' value='+ ADD'>
</form>
{% endblock %}
